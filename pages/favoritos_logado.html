  <script>
    // Array para armazenar animes favoritos
    let animesFavoritos = [];

    // Função para adicionar anime aos favoritos
    function adicionarAnime(nome, descricao, imagemUrl, linkUrl) {
      animesFavoritos.push({ nome, descricao, imagemUrl, linkUrl });
      renderizarAnimesFavoritos();
    }

    // Função para renderizar os animes favoritos na página
    function renderizarAnimesFavoritos() {
      const container = document.getElementById('favoritos');
      container.innerHTML = ''; // Limpa o conteúdo atual

      animesFavoritos.forEach(anime => {
        const card = `
          <div class="col">
            <article>
              <a href="${anime.linkUrl}"><img src="${anime.imagemUrl}" alt=""></a>
              <h2>${anime.nome}</h2>
              <p>AÇÃO</p>
            </article>
          </div>
          <div class="col">
            <h6>${anime.descricao}</h6>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Evento do botão para abrir modal de escolha de anime
    const btnAbrirModal = document.getElementById('btnAbrirModal');
    btnAbrirModal.addEventListener('click', function () {
      // Limpa seleção anterior
      document.getElementById('selectAnimes').selectedIndex = 0;
    });

      const animeSelecionado = select.value;

          'DIVERTIDAMENTE 2',

          'https://www.google.com/search?sca_esv=7e016d8d75cfc918&sca_upv=1&rlz=1C1CHBF_pt-PTBR1115BR1115&q=divertida+mente+2&source=lnms&fbs=AEQNm0AuaLfhdrtx2b9ODfK0pnmi046uB92frSWoVskpBryHTrdWqiVbaH6EqK0Fq9hkAkqKVRfj84cRZhjamCpjPYz8LQ-IQpmKSeAeXTxtH9u0l3t2voQsa3ChJWG5bHKo9DnkW_zMtethuXjaYgiYqo_2zcWIMugU5yzzSFFtxbGoWJK-Jg_OPapRWJGFhdtMxNSvjlkxsqLDb3CatHHlI_X2GbhtOQ&sa=X&ved=2ahUKEwjs5dzh8oaHAxUFrZUCHWRtBOoQ0pQJegQIDxAB&biw=991&bih=891&dpr=1'
        );
